<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: Roboto;
        }
        p {
            margin: 0px;         
        }
        body {
            background-color: rgb(241, 241, 241);
            margin: 0px;
        }
        .wrapper {
            margin: auto;
            background-color: rgb(246, 247, 247);
            max-width: 600px;
            height: 100vh;
        }
        .container {
            background-color: #fff;
        }
        .header {
            text-align: center;
            padding: 16px 0px;
        }
        .header-icon {
            height: inherit;
            width: 140px;
        }
        .content-img {
            width: 100%;
            height: 150px;
        }
        .content-body {
            padding: 32px 32px;
        }
        .text-date {
            color: rgb(173, 182, 176);
        }
        .content-coin {
            color: rgb(20, 201, 72);
            font-size: 25px;
            font-weight: bold;
        }
        .content-button {
            width: 148px;                        
            display: block;
            text-decoration: none;
            cursor: pointer;
            padding: 12px 38px;
            color: #fff;
            background-color: rgb(20, 201, 72);
            border-radius: 8px;
            border: none;
            outline: none;
            margin: 14px 0px;
        }
        .footer {
            background-color: #fff;
            margin-top: 8px;
            padding: 24px 32px 5px;
        }
        .footer-link {
            text-decoration: none;
            padding-right: 3px;
        }
        .footer-contact {
            height: 30px;            
            margin: 32px 0px 24px;
            display: flex; 
            justify-content: space-between;           
        }
        .contact-social {               
            display: flex;
        }
        .contact-mobile {
            display: flex;            
        }
        .img-social {
            margin-right: 8px;
            width: 30px;
        }
        .img-mobile {
            width: 100px;
            height: 30px;
            padding-left: 8px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">                
                <img src="https://storage.googleapis.com/fiin-x/avatar/338cde35-0c75-4ce5-b1d3-9b177b88bf3d.png" class="header-icon" />
            </div>
            <div class="content">
                <img src="https://storage.googleapis.com/fiin-x/avatar/6fda9651-8106-4009-a486-ffe6bc80092f.png" class="content-img" />
                <div class="content-body">
                    <p class="text-date">November 11, 2020 at 10:10</p>
                    <h2>KAZZA Cảm ơn quý khách Nha Trang đã nạp COIN thành công</h3>
                        <p>Tổng số Coin hiện tại là <span class="content-coin">500 Coin</span></p>
                        <p style="padding-top: 12px; padding-bottom: 24px;">Thông tin giao dịch: Ngày 10 Tháng 11 Năm 2020 10:30</p>
                        <a href="#" class="content-button">Bấm để xem chi tiết</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p style="margin-bottom: 12px;">Mọi thắc mắc góp ý, quý khách vui lòng liên hệ với Kazza</p>
            <a href="#" class="footer-link">https://kazza.com</a>
            <span style="padding-right: 3px; color: rgb(173, 182, 176);">hoặc</span>
            <span style="padding-right: 3px;">Hotline</span><span style="color: rgb(20, 201, 72);">090000000</span>
            <div class="footer-contact">
                <div class="contact-social">
                        <img class="img-social" src="https://storage.googleapis.com/fiin-x/avatar/2334b744-73d2-4994-8978-b26facf9d2a9.png" />
                        <img class="img-social" src="https://storage.googleapis.com/fiin-x/avatar/e5525669-6ffb-47d0-9acd-487a2c3eb4be.png" />
                        <img class="img-social" src="https://storage.googleapis.com/fiin-x/avatar/6fcce505-8fcc-4fe5-a53b-4c413c55fa0a.png" />
                </div>
                <div class="contact-mobile">
                    <img class="img-mobile" src="https://storage.googleapis.com/fiin-x/avatar/a6599a54-cfb8-4dbd-803e-e23b481d8c40.png" />
                    <img class="img-mobile" src="https://storage.googleapis.com/fiin-x/avatar/703c92e0-bbe1-4eac-8235-9ab5d5d064bd.png" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
